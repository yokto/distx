name: Build Headers
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ls
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: headers
        path: xlibc/include
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'tar'
        filename: 'release.tar.gz'
        directory: xlibc/include
